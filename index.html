<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Stopwatch</title>
</head>

<body>

	<div class="main-container" id="main-container">
		<div class="time-container ui-border-element" id="time-container">
			<h1 id="num-cont">
				<span class="numbers" id="minutes">00 :</span>
				<span class="numbers" id="seconds">00 :</span>
				<span class="numbers" id="mseconds">00</span>
			</h1>
		</div>

		<div class="btn-container">
			<button class="buttons" id="play" onclick="start()">Play</button>
			<button class="buttons" id="stop" onclick="stop()">Stop</button>
			<button class="buttons" id="reset" onclick="reset()">Reset</button>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
